<body background="white">
<div id="head"><center>

<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="500"      height="500" align="center"
cellspacing="10">

<tr>
<td colspan=2>
<marquee><center><font color="red"><font size=10><b>STUDENT REGISTRATION FORM</b></font></center><marquee>
</td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">NAME</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">FATHER'S NAME</td>
<td><input type="text" name="fathername" id="fathername"
size="30"></td>
</tr>
<tr>
<td><font size="6"> <font color="dark red">POSTAL ADDRESS</td>
<td><input type="text" name="paddress" id="paddress" size="30"></td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">PERSONAL ADDRESS</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30"></td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">GENDER</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">CITY</td>
<td><select name="City">
<option value="-1" selected>Select your current city...</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">STREAM</td>
<td><select name="Course">
<option value="-1" selected>Select your stream...</option>
<option value="medical">MEDICAL</option>
<option value="non-medical">NON-MEDICAL</option>
<option value="both">BOTH</option>
<option value="normal class">NORMAL CLASSES/OTHER STREAM</option>
</select></td>
</tr>
<tr>
<td><font size="6"> <font color="dark red">DISTRICT</td>
<td><select name="District">
<option value="-1" selected>Select your district...</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>

</tr>

<tr>
<td><font size="6"> <font color="dark red">STATE</td>
<td><select Name="State">
<option value="-1" selected>Select your state...</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></td>
</tr>
<tr>
<td><font size="6"> <font color="dark red">PIN-CODE</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>

</tr>
<tr>
<td><font size="6"> <font color="dark red">Email-ID</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">D.O.B.</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td><font size="6"> <font color="dark red">MOBILE NO.</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit"value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
